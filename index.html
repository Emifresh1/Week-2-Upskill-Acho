<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Simple Survey Form</h1>
<form action="">
  <label for="name">Name:</label>
  <input type="text" id="Name" name="name" required>
  <label for="email">Email:</label>
  <input type="email" id="Email" name="email" required>
  <label for="age">Age:</label>
  <input type="number" id="Age" name="age" min="1" max="100">
  <div>
  <label for="gender">Gender:</label>
  <input type="radio" id="Male" name="Male" value="male" required>Male
  <input type="radio" id="female" name="Female" value="female" required>Female
  <input type="radio" id="Others" name="Others" value="Others" required>Others
</div>

<div>
  <label for="interest">Interest:</label>
  <input type="checkbox" id="Interest" value="Coding">Coding
  <input type="checkbox" id="Interest" value="Music">Music
  <input type="checkbox" id="Interest" value="Sports">Sports
</div>
  <label for="comments">Comments:</label>
  <textarea name="comments" id="comments"></textarea>
  <label for="rating">Rating:</label>
  <select name="rating" id="rating">
    <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
  </select>
  <button type="submit">Submit</button>
</form>

</body>
</html>
